<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro Planeta</h1>
    <p>en la tierra pesas distinto en Marte o Jupiter</p>
    <script>
        var usuario = prompt("Â¿Cual es tu peso?");
        var planeta = parseInt(prompt("Elije el planeta donde quieres saber tu peso:\n1.- Marte\n2.-Jupiter"));
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var opcion;
        if (planeta == 1){
            peso_final = peso * g_marte / g_tierra;
            opcion = "Marte";
        }
        else if (planeta == 2){
            peso_final = peso * g_jupiter / g_tierra;
            opcion = "Jupiter";
        }
        else {
            peso_final = 200000000;
            opcion = "Kripton";
        }
        peso_final = (peso_final.toFixed(2));
        document.write("Tu peso en " + opcion + " es <strong>" + peso_final+"Kg</strong>");
    </script>
</body>
</html>
